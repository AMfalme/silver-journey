{% extends 'oscar/dashboard/layout.html' %}
{% load static %}
{% load i18n %}
{% block extrastyles %}

<link rel="stylesheet" href="{% static  'oscar/js/select2/select2.min.css' %}" />
<link rel="stylesheet" href="{% static  'oscar/css/select2-bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'oscar/js/bootstrap4-datetimepicker/tempusdominus-bootstrap-4.min.css' %}" />

<link rel="stylesheet" href="{% static 'css/custom_partials/dashboard.css' %}">
{% endblock %}


{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-accounts">
    <a class="navbar-brand" href="/">{{ shop_name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top_nav_bar"
        aria-controls="top_nav_bar" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="top_nav_bar">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">
                    Welcome <em>{{ user.get_full_name|default:request.user.email }}</em>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> Return to site
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'customer:summary' %}"><i class="fas fa-user"></i> Account
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard:logout' %}"><i class="fas fa-sign-out-alt"></i>Log out</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock navbar %}
